<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Neural Sync - Cloud V17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #06b6d4; --bg: #050508; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .font-futuristic { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #network-container { width: 100vw; height: 100vh; background: radial-gradient(circle at center, #0d112d 0%, #050508 100%); }
        .zoom-wrapper { position: fixed; right: 30px; top: 50%; transform: translateY(-50%); z-index: 100; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .vertical-slider { appearance: none; width: 4px; height: 200px; background: rgba(255,255,255,0.1); border-radius: 10px; outline: none; -webkit-appearance: slider-vertical; }
        #floating-plus { position: absolute; display: none; width: 35px; height: 35px; background: var(--cyan); border-radius: 50%; color: black; text-align: center; line-height: 35px; font-weight: bold; cursor: pointer; z-index: 100; box-shadow: 0 0 20px var(--cyan); }
        .sync-status { position: fixed; top: 35px; left: 240px; font-[9px] uppercase tracking-widest text-green-500 flex items-center gap-2; }
    </style>
</head>
<body>

    <div class="fixed top-6 left-8 z-50 pointer-events-none">
        <h1 class="font-futuristic text-2xl text-cyan-400 tracking-tighter uppercase">Neural_Cloud_V17</h1>
        <p class="text-[9px] text-gray-500 uppercase tracking-[0.4em]">Cloud Sync: Active | Q: Quiz | DoubleClick: Color</p>
    </div>
    <div id="sync-info" class="sync-status font-futuristic text-[8px] z-50 opacity-0 transition-opacity duration-500">
        <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-ping"></span> Synced
    </div>

    <div id="floating-plus">+</div>

    <div class="fixed top-24 left-8 z-50 w-64 glass-panel rounded-2xl p-6 border-l-2 border-cyan-500 shadow-2xl">
        <button id="quiz-btn" onclick="toggleQuizMode()" class="w-full py-3 mb-4 bg-white/5 border border-white/10 rounded-xl text-[9px] text-gray-400 hover:text-white transition uppercase font-bold tracking-widest flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/></svg>
            Quiz Mode [Q]
        </button>
        <input type="text" id="search-input" oninput="neuralSearch()" placeholder="Tìm nhanh..." class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-[10px] text-cyan-400 focus:outline-none mb-4">
        <div id="node-list" class="max-h-[30vh] overflow-y-auto space-y-1 text-[11px] pr-2 mb-4"></div>
        <button onclick="activateAddNodeMode()" class="w-full py-3 bg-cyan-600/10 border border-cyan-500/30 rounded-xl text-[9px] text-cyan-400 hover:bg-cyan-600 hover:text-white transition uppercase font-bold tracking-widest">+ Thêm [N]</button>
    </div>

    <div class="zoom-wrapper glass-panel py-6 px-2 rounded-full border border-white/5">
        <input type="range" id="zoom-slider" class="vertical-slider" min="0.1" max="3" step="0.1" value="1">
    </div>

    <div class="fixed bottom-10 left-1/2 -translate-x-1/2 z-[150] w-[60%] glass-panel p-6 rounded-[2.5rem] border border-white/10 shadow-2xl">
        <div class="flex items-center gap-4">
            <button onclick="togglePlay()" class="w-12 h-12 flex items-center justify-center bg-cyan-500/10 border border-cyan-500/30 rounded-full text-cyan-400 hover:bg-cyan-500 transition-all">
                <svg id="play-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polygon points="5 3 19 12 5 21 5 3"/></svg>
            </button>
            <button onclick="changeSpeed()" id="speed-btn" class="w-14 h-12 flex items-center justify-center bg-white/5 border border-white/10 rounded-2xl text-[10px] font-bold text-cyan-400 font-futuristic">x1</button>
            <div class="flex-1 px-4">
                <input type="range" id="time-slider" class="w-full h-1 bg-white/5 rounded-lg appearance-none cursor-pointer outline-none" min="0" max="100" value="100">
                <p id="time-display" class="text-[8px] text-center mt-2 text-gray-600 font-mono uppercase tracking-widest">Cloud Timeline</p>
            </div>
        </div>
    </div>

    <div id="system-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center bg-black/80 backdrop-blur-md">
        <div id="modal-box" class="glass-panel w-96 p-8 rounded-3xl border border-cyan-500/30">
            <h3 class="font-futuristic text-cyan-400 text-[10px] mb-6 uppercase text-center tracking-widest">Tạo Neuron Cloud</h3>
            <input type="text" id="modal-input" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-4 text-sm text-white focus:outline-none focus:border-cyan-500 mb-6" placeholder="Nhập tên...">
            <button id="modal-confirm" class="w-full py-4 rounded-xl bg-cyan-600 text-black text-[10px] font-bold uppercase tracking-widest">Xác nhận</button>
        </div>
    </div>

    <div id="network-container"></div>

    <script>
        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyCmTIcdk8mpNY9gp4Cg9AoZsvrByMtTc3Q",
            authDomain: "qlhs-app.firebaseapp.com",
            projectId: "qlhs-app",
            storageBucket: "qlhs-app.firebasestorage.app",
            messagingSenderId: "24933893013",
            appId: "1:24933893013:web:db6deb6ea2a80ca244ec9c"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. DATA HUB ---
        let nodes = new vis.DataSet();
        let edges = new vis.DataSet();
        let isQuizMode = false, isAddNodeMode = false, isPlaying = false, currentSpeed = 1;
        const colorsCycle = ['#06b6d4', '#22c55e', '#eab308', '#f97316', '#a855f7', '#f43f5e'];

        const network = new vis.Network(document.getElementById('network-container'), { nodes, edges }, {
            nodes: { shape: 'dot', font: { color: '#ffffff', face: 'Inter', size: 14 }, borderWidth: 2, shadow: true },
            edges: { color: 'rgba(6, 182, 212, 0.2)', arrows: 'to', smooth: true, dashes: { enabled: true, speed: 5 } },
            physics: { enabled: true, barnesHut: { gravitationalConstant: -5000, springLength: 200, damping: 0.09 } }
        });

        // --- 3. CLOUD SYNC FUNCTIONS ---
        function saveData() {
            const data = { nodes: nodes.get(), edges: edges.get(), lastSync: Date.now() };
            db.ref('neural_brain').set(data);
            showSyncStatus();
        }

        function loadData() {
            db.ref('neural_brain').once('value', (snap) => {
                const val = snap.val();
                if(val) {
                    nodes.clear(); edges.clear();
                    nodes.add(val.nodes); edges.add(val.edges);
                    updateLabels();
                    network.fit({animation: true});
                } else {
                    nodes.add({ id: Date.now(), label: 'GIVISO', originalLabel: 'GIVISO', color: '#06b6d4', colorIndex: 0, lastUpdate: Date.now() });
                }
            });
        }

        function showSyncStatus() {
            const hud = document.getElementById('sync-info');
            hud.style.opacity = '1';
            setTimeout(() => hud.style.opacity = '0', 2000);
        }

        // --- 4. CORE FEATURES (QUIZ, COLOR, ZOOM) ---
        function toggleQuizMode() { isQuizMode = !isQuizMode; document.getElementById('quiz-btn').classList.toggle('bg-red-500/20'); updateLabels(); }
        function updateLabels() { nodes.update(nodes.get().map(n => ({ id: n.id, label: isQuizMode ? "?" : n.originalLabel }))); }
        network.on("hoverNode", (p) => { if(isQuizMode) nodes.update({id: p.node, label: nodes.get(p.node).originalLabel}); });
        network.on("blurNode", (p) => { if(isQuizMode) nodes.update({id: p.node, label: "?"}); });
        
        network.on("doubleClick", (p) => {
            if(p.nodes.length > 0) {
                const id = p.nodes[0]; const n = nodes.get(id);
                let idx = ((n.colorIndex || 0) + 1) % colorsCycle.length;
                nodes.update({ id, color: colorsCycle[idx], colorIndex: idx, lastUpdate: Date.now() });
                saveData();
            }
        });

        document.getElementById('zoom-slider').oninput = function() { network.moveTo({ scale: parseFloat(this.value) }); };
        network.on("zoom", (p) => { document.getElementById('zoom-slider').value = p.scale; });

        // --- 5. INTERACTION ---
        function activateAddNodeMode() { isAddNodeMode = true; document.getElementById('network-container').style.cursor = 'crosshair'; }
        network.on("click", (p) => {
            if (isAddNodeMode && p.nodes.length === 0) {
                showModal((l) => { nodes.add({id:Date.now(), label:l, originalLabel:l, color:colorsCycle[0], colorIndex:0, lastUpdate:Date.now(), x:p.pointer.canvas.x, y:p.pointer.canvas.y}); saveData(); updateLabels(); });
                isAddNodeMode = false; document.getElementById('network-container').style.cursor = 'default';
            }
            if (p.nodes.length > 0) {
                window.selId = p.nodes[0];
                document.getElementById('floating-plus').style.cssText = `display:block;left:${p.pointer.DOM.x+30}px;top:${p.pointer.DOM.y-30}px;`;
            } else document.getElementById('floating-plus').style.display = 'none';
        });

        document.getElementById('floating-plus').onclick = () => {
            showModal((l) => { const nid=Date.now(); nodes.add({id:nid, label:l, originalLabel:l, color:colorsCycle[0], colorIndex:0, lastUpdate:Date.now()}); edges.add({from:window.selId, to:nid}); saveData(); updateLabels(); });
        };

        function togglePlay() {
            isPlaying = !isPlaying;
            if(isPlaying) {
                window.pInt = setInterval(() => {
                    let s = document.getElementById('time-slider');
                    if(parseInt(s.value) < 100) { s.value = parseInt(s.value) + 1; travelTime(); } else togglePlay();
                }, 100 / currentSpeed);
            } else clearInterval(window.pInt);
        }
        function travelTime() {
            const all = nodes.get(); const start = all.map(n=>n.id).sort((a,b)=>a-b)[0];
            const p = start + (document.getElementById('time-slider').value / 100) * (Date.now() - start);
            nodes.update(all.map(n => ({ id: n.id, hidden: n.id > p })));
        }
        function changeSpeed() { currentSpeed = currentSpeed === 1 ? 2 : (currentSpeed === 2 ? 0.5 : 1); document.getElementById('speed-btn').innerText = `x${currentSpeed}`; }

        function showModal(cb) {
            document.getElementById('system-modal').classList.remove('hidden');
            const i = document.getElementById('modal-input'); i.value = ''; setTimeout(()=>i.focus(),100);
            document.getElementById('modal-confirm').onclick = () => { if(!i.value) return; document.getElementById('system-modal').classList.add('hidden'); cb(i.value); };
        }
        function neuralSearch() { const q = document.getElementById('search-input').value.toLowerCase(); nodes.update(nodes.get().map(n => ({ id: n.id, opacity: n.originalLabel.toLowerCase().includes(q) ? 1 : 0.1 }))); }

        document.getElementById('time-slider').oninput = travelTime;
        nodes.on('*', () => {
            document.getElementById('node-list').innerHTML = nodes.get().filter(n => !n.hidden).map(n => `<div onclick="network.focus(${n.id},{scale:1.2,animation:true})" class="p-2 cursor-pointer hover:bg-white/5 rounded-xl flex items-center truncate text-gray-500"><span class="w-1.5 h-1.5 rounded-full mr-3" style="background:${n.color}"></span>${isQuizMode ? "?" : n.originalLabel}</div>`).join('');
        });
        window.addEventListener('keydown', (e) => { 
            if(e.key.toLowerCase()==='q') toggleQuizMode(); 
            if(e.key.toLowerCase()==='n') activateAddNodeMode();
            if(e.code==='Space') { e.preventDefault(); network.fit({animation:true}); }
        });

        // Initialize
        loadData();
    </script>
</body>
</html>
