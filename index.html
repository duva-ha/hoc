<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Neural Sync - Master V7 Stable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #06b6d4; --bg: #050508; --warning: #f43f5e; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .font-futuristic { font-family: 'Orbitron', sans-serif; }
        .glass-panel { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #network-container { width: 100vw; height: 100vh; background: radial-gradient(circle at center, #0d112d 0%, #050508 100%); }
        
        #floating-plus {
            position: absolute; display: none; width: 35px; height: 35px;
            background: var(--cyan); border-radius: 50%; color: black;
            text-align: center; line-height: 35px; font-weight: bold;
            cursor: pointer; z-index: 100; box-shadow: 0 0 20px var(--cyan);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #floating-plus:hover { transform: scale(1.2) rotate(90deg); }

        .vis-manipulation { display: none !important; }
        
        /* Hiệu ứng nhịp tim cho Node đang chọn */
        @keyframes heartbeat {
            0% { transform: scale(1); shadow-blur: 10px; }
            50% { transform: scale(1.1); shadow-blur: 30px; }
            100% { transform: scale(1); shadow-blur: 10px; }
        }
    </style>
</head>
<body>

    <div class="fixed top-6 left-8 z-50 pointer-events-none">
        <h1 class="font-futuristic text-2xl text-cyan-400 tracking-tighter uppercase">Neural_Sync_Master_V7</h1>
        <p class="text-[9px] text-gray-400 uppercase tracking-[0.4em] flex items-center gap-2">
            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Hệ thống đang sống (Live)
        </p>
    </div>

    <div id="floating-plus">+</div>

    <div class="fixed top-24 left-8 z-50 w-64 glass-panel rounded-2xl p-6 border-l-2 border-cyan-500 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <h3 class="font-futuristic text-[10px] text-cyan-400 tracking-widest uppercase">Radar Dữ Liệu</h3>
            <span id="node-count" class="text-[8px] font-bold text-gray-500 bg-white/5 px-2 py-1 rounded">0 NODES</span>
        </div>
        <div id="node-list" class="max-h-[35vh] overflow-y-auto space-y-1 text-[11px] mb-6 pr-2"></div>
        <div class="space-y-2">
            <button onclick="activateAddNodeMode()" class="w-full py-3 bg-cyan-600/10 border border-cyan-500/30 rounded-xl text-[9px] text-cyan-400 hover:bg-cyan-600 transition-all uppercase font-bold tracking-widest shadow-lg shadow-cyan-900/20">
                + Thêm thực thể [N]
            </button>
            <button onclick="focusCenter()" class="w-full py-2 text-[8px] text-gray-600 hover:text-white transition uppercase">Căn giữa [Space]</button>
        </div>
    </div>

    <div id="data-panel" class="fixed top-0 right-0 h-full w-[400px] glass-panel z-[100] transform translate-x-full transition-transform duration-500 p-10 border-l border-cyan-500/20 shadow-[-20px_0_50px_rgba(0,0,0,0.5)]">
        <button onclick="closePanel()" class="text-gray-500 hover:text-white text-[10px] mb-10 uppercase font-futuristic tracking-widest border border-white/10 px-3 py-1 rounded-lg">✕ Đóng</button>
        <div id="panel-body" class="space-y-6"></div>
    </div>

    <div id="system-modal" class="fixed inset-0 z-[200] hidden flex items-center justify-center bg-black/80 backdrop-blur-md">
        <div id="modal-box" class="glass-panel w-96 p-8 rounded-3xl border border-cyan-500/30 transform scale-95 transition-all duration-300">
            <h3 id="modal-title" class="font-futuristic text-cyan-400 text-xs mb-4 tracking-widest uppercase">Input</h3>
            <input type="text" id="modal-input" class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm text-white focus:outline-none focus:border-cyan-500 mb-6" placeholder="Nhập tên...">
            <div class="flex gap-4">
                <button onclick="closeModal()" class="flex-1 py-3 rounded-xl border border-white/10 text-gray-400 text-[10px] font-bold uppercase">Hủy</button>
                <button id="modal-confirm" class="flex-1 py-3 rounded-xl bg-cyan-600 text-black text-[10px] font-bold uppercase shadow-lg">Xác nhận</button>
            </div>
        </div>
    </div>

    <div id="network-container"></div>

    <script>
        // --- DATA SETUP ---
        let nodes = new vis.DataSet(JSON.parse(localStorage.getItem('brain_v7_nodes')) || [{ id: 1, label: 'GIVISO_CORE', color: '#06b6d4', level: 3, lastUpdate: Date.now() }]);
        let edges = new vis.DataSet(JSON.parse(localStorage.getItem('brain_v7_edges')) || []);
        let selectedNodeId = null;
        let isAddNodeMode = false;

        const container = document.getElementById('network-container');
        const plusButton = document.getElementById('floating-plus');

        // --- MASTER PHYSICS ENGINE (Nhúc nhích vật lý) ---
        const options = {
            nodes: {
                shape: 'dot',
                font: { color: '#ffffff', size: 14, face: 'Inter' },
                borderWidth: 2,
                shadow: { enabled: true, color: 'rgba(6,182,212,0.3)', size: 12 }
            },
            edges: {
                color: { color: 'rgba(6, 182, 212, 0.25)', highlight: '#06b6d4' },
                arrows: { to: { enabled: true, scaleFactor: 0.4 } },
                smooth: { type: 'continuous', roundness: 0.5 },
                width: 1.5,
                dashes: { enabled: true, speed: 5 }
            },
            physics: {
                enabled: true,
                barnesHut: { gravitationalConstant: -5000, centralGravity: 0.15, springLength: 180, springConstant: 0.04, damping: 0.08 },
                stabilization: { iterations: 100 }
            }
        };

        const network = new vis.Network(container, { nodes, edges }, options);

        // --- CẢM NHẬN VẬT LÝ ---
        function updateCognition() {
            const allNodes = nodes.get();
            document.getElementById('node-count').innerText = `${allNodes.length} NODES`;
            const updates = allNodes.map(node => {
                const conn = network.getConnectedNodes(node.id).length;
                return { id: node.id, size: Math.min(15 + (conn * 3), 45) };
            });
            nodes.update(updates);
        }

        // --- THAO TÁC NÚT ---
        function activateAddNodeMode() { isAddNodeMode = true; container.style.cursor = 'crosshair'; }

        network.on("click", function(params) {
            if (isAddNodeMode && params.nodes.length === 0) {
                const canvasPos = params.pointer.canvas;
                isAddNodeMode = false; container.style.cursor = 'default';
                showPrompt("Đặt tên thực thể", (label) => {
                    const newId = Date.now();
                    nodes.add({ id: newId, label, color: '#94a3b8', level: 1, lastUpdate: Date.now(), x: canvasPos.x, y: canvasPos.y });
                    saveData(); updateCognition();
                });
                return;
            }
            if (params.nodes.length > 0) {
                selectedNodeId = params.nodes[0];
                const pos = params.pointer.DOM;
                plusButton.style.left = (pos.x + 30) + 'px';
                plusButton.style.top = (pos.y - 30) + 'px';
                plusButton.style.display = 'block';
                openPanelById(selectedNodeId);
                network.startSimulation();
            } else {
                plusButton.style.display = 'none'; closePanel(); resetFocus();
            }
        });

        plusButton.onclick = () => {
            showPrompt("Sinh nhánh mới", (label) => {
                const newId = Date.now();
                nodes.add({ id: newId, label, color: '#94a3b8', level: 1, lastUpdate: Date.now() });
                edges.add({ from: selectedNodeId, to: newId });
                saveData(); updateCognition(); teleport(newId);
            });
        };

        // --- UI & FOCUS ---
        function focusOn(id) {
            const conn = network.getConnectedNodes(id);
            nodes.update(nodes.get().map(n => ({ id: n.id, opacity: (n.id === id || conn.includes(n.id)) ? 1 : 0.1 })));
        }

        function resetFocus() { nodes.update(nodes.get().map(n => ({ id: n.id, opacity: 1 }))); }

        function openPanelById(id) {
            const node = nodes.get(id); focusOn(id);
            document.getElementById('data-panel').classList.remove('translate-x-full');
            document.getElementById('panel-body').innerHTML = `
                <h2 class="text-2xl font-bold text-cyan-400 font-futuristic mb-6 uppercase tracking-tighter">${node.label}</h2>
                <textarea id="node-note" class="w-full h-80 bg-transparent text-xs text-gray-300 focus:outline-none leading-relaxed resize-none" placeholder="Ghi chú bài giảng, danh sách học sinh...">${node.note || ''}</textarea>
                <button onclick="updateNote(${id})" class="w-full py-4 mt-6 bg-cyan-600 text-black text-[10px] font-bold rounded-2xl uppercase tracking-widest shadow-[0_0_20px_rgba(6,182,212,0.4)]">Đồng bộ Neural Link</button>
            `;
        }

        function updateNote(id) {
            nodes.update({ id, note: document.getElementById('node-note').value, lastUpdate: Date.now() });
            saveData(); updateCognition();
        }

        function showPrompt(title, callback) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('system-modal').classList.remove('hidden');
            const input = document.getElementById('modal-input'); input.value = '';
            setTimeout(() => input.focus(), 100);
            document.getElementById('modal-confirm').onclick = () => { if(!input.value) return; closeModal(); callback(input.value); };
        }

        function saveData() { localStorage.setItem('brain_v7_nodes', JSON.stringify(nodes.get())); localStorage.setItem('brain_v7_edges', JSON.stringify(edges.get())); }
        function teleport(id) { network.focus(id, { scale: 1.2, animation: true }); network.selectNodes([id]); openPanelById(id); }
        function focusCenter() { network.fit({animation:true}); resetFocus(); }
        function closeModal() { document.getElementById('system-modal').classList.add('hidden'); }
        function closePanel() { document.getElementById('data-panel').classList.add('translate-x-full'); }

        network.on("doubleClick", (p) => {
            if (p.nodes.length > 0) {
                const id = p.nodes[0]; const node = nodes.get(id);
                let nextLevel = (node.level || 1) + 1; if (nextLevel > 3) nextLevel = 1;
                const colors = { 1: '#94a3b8', 2: '#eab308', 3: '#22c55e' };
                nodes.update({ id, level: nextLevel, color: colors[nextLevel], lastUpdate: Date.now() });
                saveData();
            }
        });

        nodes.on('*', () => {
            document.getElementById('node-list').innerHTML = nodes.get().map(n => `<div onclick="teleport(${n.id})" class="p-2 cursor-pointer hover:bg-white/5 rounded-xl flex items-center group transition-all"><span class="w-1.5 h-1.5 rounded-full mr-3 group-hover:scale-150" style="background:${n.color}"></span><span class="truncate">${n.label}</span></div>`).join('');
        });

        updateCognition();
        window.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'n') activateAddNodeMode();
            if (e.code === 'Space' && document.activeElement.tagName !== 'TEXTAREA') { e.preventDefault(); focusCenter(); }
        });
    </script>
</body>
</html>
